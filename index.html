
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- 1. PEGA TU CÓDIGO DE GOOGLE AQUÍ ABAJO -->
    <meta name="google-site-verification" content="AQUÍ_PONES_EL_CÓDIGO_QUE_COPIASTE_DE_GOOGLE" />
    
    <title>Cubo Rubik Solver 3D | Resolver Cubo Online</title>
    <meta name="description" content="La mejor herramienta 3D para resolver el cubo de Rubik online. Pinta las caras de tu cubo y obtén la solución paso a paso gratis.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            user-select: none;
            overflow-x: hidden;
        }

        h1 { margin-top: 20px; color: #00ff88; font-size: 1.5rem; text-align: center; }

        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #333;
            color: white;
            border: 2px solid #555;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover { background: #555; border-color: #00ff88; }

        .scene {
            width: 250px;
            height: 250px;
            margin-top: 40px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(30deg);
            transition: transform 0.1s;
        }

        .face {
            position: absolute;
            width: 240px;
            height: 240px;
            border: 3px solid #000;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background: #000;
        }

        /* Posiciones de las caras */
        .front  { transform: rotateY(  0deg) translateZ(120px); }
        .back   { transform: rotateY(180deg) translateZ(120px); }
        .right  { transform: rotateY( 90deg) translateZ(120px); }
        .left   { transform: rotateY(-90deg) translateZ(120px); }
        .top    { transform: rotateX( 90deg) translateZ(120px); }
        .bottom { transform: rotateX(-90deg) translateZ(120px); }

        .face div {
            border: 2px solid #111;
            background: #222;
            cursor: pointer;
            border-radius: 4px;
        }

        #out {
            margin-top: 30px;
            background: #000;
            color: #0dff00;
            padding: 15px;
            border-radius: 8px;
            max-width: 90%;
            width: 400px;
            border: 1px solid #333;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>Cubo Rubik Solver 3D</h1>

    <div class="controls">
        <button onclick="leerCubo()">Ver Estado</button>
        <button onclick="resolverCubo()" style="background: #005533;">¡Resolver!</button>
    </div>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face top" data-face="U"></div>
            <div class="face right" data-face="R"></div>
            <div class="face front" data-face="F"></div>
            <div class="face bottom" data-face="D"></div>
            <div class="face left" data-face="L"></div>
            <div class="face back" data-face="B"></div>
        </div>
    </div>

    <pre id="out">Instrucciones: Haz clic en las piezas para cambiar el color. Luego pulsa "Resolver".</pre>

    <!-- CARGA DEL SOLVER -->
    <script src="solver.js"></script>

    <script>
        const colors = ["white", "red", "blue", "green", "yellow", "orange"];
        const map = { "white":"U", "red":"R", "blue":"F", "yellow":"D", "orange":"L", "green":"B", "black":"?" };

        // Crear las 9 piezas por cada cara
        document.querySelectorAll(".face").forEach(face => {
            for(let i = 0; i < 9; i++){
                const cell = document.createElement("div");
                cell.dataset.color = "black";
                cell.onclick = () => {
                    let idx = (colors.indexOf(cell.dataset.color) + 1) % colors.length;
                    cell.dataset.color = colors[idx];
                    cell.style.background = colors[idx];
                };
                face.appendChild(cell);
            }
        });

        // Rotación del cubo con el ratón
        let isDragging = false, lastX, lastY, rotX = -20, rotY = 30;
        const cubeElement = document.getElementById("cube");

        document.addEventListener("mousedown", e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; });
        document.addEventListener("mouseup", () => isDragging = false);
        document.addEventListener("mousemove", e => {
            if(!isDragging) return;
            rotY += (e.clientX - lastX) * 0.5;
            rotX -= (e.clientY - lastY) * 0.5;
            cubeElement.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            lastX = e.clientX; lastY = e.clientY;
        });

        function getCubeString(){
            const order = ["U","R","F","D","L","B"];
            let res = "";
            order.forEach(f => {
                document.querySelectorAll(`.face[data-face='${f}'] div`).forEach(c => {
                    res += map[c.dataset.color] || "?";
                });
            });
            return res;
        }

        function leerCubo(){
            const s = getCubeString();
            document.getElementById("out").textContent = "Estado actual:\n" + s;
        }

        function resolverCubo(){
            try {
                if(typeof Cube === "undefined"){
                    alert("Error: solver.js no encontrado"); return;
                }
                const state = getCubeString();
                if(state.includes("?")) {
                    document.getElementById("out").textContent = "❌ Error: Pinta todas las piezas primero.";
                    return;
                }
                const sol = Cube.solve(state);
                document.getElementById("out").textContent = "✅ SOLUCIÓN:\n" + sol;
            } catch(e) {
                document.getElementById("out").textContent = "❌ Error en el cubo: Revisa si los colores son posibles.";
            }
        }
    </script>
</body>
</html>
