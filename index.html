<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Rubik Solver 3D | Resolver Online 2026</title>
    <meta name="description" content="Resuelve tu cubo de Rubik 3x3 online con nuestro solver interactivo 3D.">
    <style>
        body { margin: 0; background: #111; color: white; font-family: Arial; display: flex; flex-direction: column; align-items: center; min-height: 100vh; perspective: 1000px; }
        h1 { color: #00ff88; }
        .controls { margin: 20px; display: flex; gap: 10px; z-index: 10; }
        button { padding: 12px 20px; cursor: pointer; background: #333; color: white; border: 2px solid #555; border-radius: 8px; }
        .scene { width: 250px; height: 250px; margin-top: 40px; }
        .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transform: rotateX(-20deg) rotateY(30deg); }
        .face { position: absolute; width: 240px; height: 240px; border: 3px solid #000; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); background: #000; }
        .front { transform: rotateY(0deg) translateZ(120px); }
        .back { transform: rotateY(180deg) translateZ(120px); }
        .right { transform: rotateY(90deg) translateZ(120px); }
        .left { transform: rotateY(-90deg) translateZ(120px); }
        .top { transform: rotateX(90deg) translateZ(120px); }
        .bottom { transform: rotateX(-90deg) translateZ(120px); }
        .face div { border: 2px solid #111; background: #222; cursor: pointer; }
        #out { background: #000; color: #0dff00; padding: 15px; width: 90%; max-width: 500px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Cubo Rubik Solver 3D</h1>
    <div class="controls">
        <button onclick="leerCubo()">Ver Estado</button>
        <button onclick="resolverCubo()" style="background: #004422;">Resolver</button>
    </div>
    <div class="scene">
        <div class="cube" id="cube">
            <div class="face top" data-face="U"></div>
            <div class="face right" data-face="R"></div>
            <div class="face front" data-face="F"></div>
            <div class="face bottom" data-face="D"></div>
            <div class="face left" data-face="L"></div>
            <div class="face back" data-face="B"></div>
        </div>
    </div>
    <pre id="out">Instrucciones: Pinta los colores y pulsa Resolver.</pre>
    <script src="solver.js"></script>
    <script>
        const colors = ["white", "red", "blue", "green", "yellow", "orange"];
        const map = { "white":"U", "red":"R", "blue":"F", "yellow":"D", "orange":"L", "green":"B", "black":"?" };
        document.querySelectorAll(".face").forEach(face => {
            for(let i = 0; i < 9; i++){
                const cell = document.createElement("div");
                cell.dataset.color = "black";
                cell.onclick = () => {
                    let idx = (colors.indexOf(cell.dataset.color) + 1) % colors.length;
                    cell.dataset.color = colors[idx];
                    cell.style.background = colors[idx];
                };
                face.appendChild(cell);
            }
        });
        let isDragging = false, lastX, lastY, rotX = -20, rotY = 30;
        const cubeElement = document.getElementById("cube");
        document.addEventListener("mousedown", e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; });
        document.addEventListener("mouseup", () => isDragging = false);
        document.addEventListener("mousemove", e => {
            if(!isDragging) return;
            rotY += (e.clientX - lastX) * 0.5;
            rotX -= (e.clientY - lastY) * 0.5;
            cubeElement.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
            lastX = e.clientX; lastY = e.clientY;
        });
        function getCubeString(){
            const order = ["U","R","F","D","L","B"];
            let res = "";
            order.forEach(f => {
                document.querySelectorAll(`.face[data-face='${f}'] div`).forEach(c => {
                    res += map[c.dataset.color] || "?";
                });
            });
            return res;
        }
        function leerCubo(){ document.getElementById("out").textContent = "Estado: " + getCubeString(); }
        function resolverCubo(){
            try {
                if(typeof Cube === "undefined"){ alert("solver.js no cargado"); return; }
                const sol = Cube.solve(getCubeString());
                document.getElementById("out").textContent = "SOLUCIÃ“N:\n" + sol;
            } catch(e) { document.getElementById("out").textContent = "Error en colores."; }
        }
    </script>
</body>
</html>
